{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}TimeOff{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">


</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.svg' %}" alt="Logo">
    <span class="logo">TimeOFF</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li>Home</li></a>
        <a href="{% url 'about' %}"><li>About us</li></a>
        <a href="{% url 'contact' %}"><li>Contact</li></a>
    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
